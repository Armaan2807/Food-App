<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- section-1 -->
        <div class="section-1">
            <h1 class="section-heading">Variety Of Foods</h1>
            <div class="section-1-icons">
                <i class="change fas fa-egg"></i>
                <i class="fas fa-stroopwafel"></i>
                <i class="fas fa-cheese"></i>
                <i class="fas fa-hotdog"></i>
                <i class="fas fa-drumstick-bite"></i>
                <i class="fas fa-apple-alt"></i>
                <i class="fas fa-ice-cream"></i>
                <i class="fas fa-fish"></i>
                <i class="fas fa-cookie"></i>
                <i class="fas fa-seedling"></i>
            </div>
        </div>
        <!-- Section-2 -->
        <div class="section-2">
            <h1 class="section-heading">Popular Meals</h1>
            <div class="cards-container">
                <div class="card">
                    <img src="images/card-img-1.jpeg" alt="" class="card-img">
                    <h3 class="card-img">Fish</h3>
                    <button class="card-btn">Order Now</button>
                </div>
                <div class="card">
                    <img src="images/card-img-2.jpeg" alt="" class="card-img">
                    <h3 class="card-img">Lobster</h3>
                    <button class="card-btn">Order Now</button>
                </div>
                <div class="card">
                    <img src="images/card-img-3.jpeg" alt="" class="card-img">
                    <h3 class="card-img">cakes</h3>
                    <button class="card-btn">Order Now</button>
                </div>
            </div>
        </div>
    </div>
</body>
 <script>
    let icons=document.querySelector(".section-1-icons i")
    let counter= 1;
 setInterval(function(){
        let icon =document.querySelector(".section-1-icons .change")
        icon.classList.remove("change")
        counter++;
        // if (counter < icons.length){
        icon.nextElementSibling.classList.add("change")
        // }
        // icons[0].classList.add("change")
    },2000)
 </script>
</html>
